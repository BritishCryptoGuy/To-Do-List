<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do...</title>

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div>
      <h1 id="toDoTitle">To Do list</h1>
    </div>
    <div id="toDoInputContainer">
      <form id="toDoForm">
        <label id="toDoLabel">Add a To Do...</label>
        <input id="toDoInput" placeholder="Type to do here..." />
      </form>
    </div>
    <div id="toDoItemsContainer">
      <div class="column">
        <h2 id="toDoH2">To do count...</h2>
        <div>
          <ol id="toDoOl" class="hide"></ol>
        </div>
      </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
